services:
  mysql:
    image: mysql:8.0
    container_name: boing-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: boing
      MYSQL_USER: boing
      MYSQL_PASSWORD: boingpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: boing-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: boing
      DB_PASSWORD: boingpassword
      DB_NAME: boing
      JWT_SECRET: change-this-to-a-secure-random-secret-key-min-32-chars
      ENCRYPTION_KEY: G_IWTm2QBK7PXt7js-0ZALwkv-ovlXDuYcw8l4PmUp4=
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: boing-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

  traffic-generator:
    image: python:3.11-slim
    container_name: boing-traffic-generator
    depends_on:
      - backend
    volumes:
      - ./auto-traffic-generator.py:/app/auto-traffic-generator.py
    working_dir: /app
    command: >
      sh -c "pip install requests && python auto-traffic-generator.py"
    restart: unless-stopped

volumes:
  mysql_data:
  backend_logs:
